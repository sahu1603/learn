# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10  # Optional: configure connection pool size

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update  # Options: none, update, create, create-drop
spring.jpa.show-sql=true               # Log SQL queries to the console
spring.jpa.properties.hibernate.format_sql=true  # Format SQL for readability

# JPA Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
